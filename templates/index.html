<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classification</title>
</head>
<body>
    <h1> Iris Flower Classification</h1>
    
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" value="{{ sepal_length }}"><br><br>
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" value="{{ sepal_width }}"><br><br>
        
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" value="{{ petal_length }}"><br><br>
        
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" value="{{ petal_width }}"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    {% if predicted_class %}
        <h2>Prediction Result:</h2>
        <p>Predicted flower is : {{ predicted_class }} among all flowers {{ all_labels }}</p>
    {% endif %}
    
</body>
</html>
